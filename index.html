<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUIM MC | Site Oficial</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header.header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 0 0 25px rgba(9, 86, 252, 0.6);
      animation: pulse 1.5s infinite alternate;
      cursor: pointer;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 25px rgba(9, 86, 252, 0.6), 0 0 50px rgba(255, 255, 255, 0.8);
      }

      to {
        text-shadow: 0 0 10px rgba(9, 86, 252, 0.4), 0 0 30px rgba(255, 255, 255, 0.5);
      }
    }

    header p {
      font-size: 1.5rem;
      color: #ffffff;
      opacity: 0.85;
    }

    main.vsl-container {
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    main.vsl-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    nav.menu {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    nav.menu a {
      color: #53c96d;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav.menu a:hover {
      color: #b029e6;
    }
  </style>
</head>

<body>
  <audio id="musica" autoplay loop>
    <source src="musica/estrala-o-som.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <header class="header">
    <h1 onclick="irParaLink()">GUIM MC</h1>
    <p>ENTÃO ESTRALA O SOM</p>
  </header>

  <main class="vsl-container">
    <video muted loop>
      <source src="videos/vsl.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
  </main>

  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="sobre.html">Sobre</a>
    <a href="shows.html">Shows</a>
    <a href="contato.html">Contato</a>
  </nav>

  <script>
    function irParaLink() {
      window.location.href = "https://www.instagram.com/guimmcoficial/";
    }
  </script>
</body>

</html>
