<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUIM MC | Site Oficial</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      /* permite z-index nos filhos */
    }

    header.header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      /* necessário para z-index */
      z-index: 50;
      /* traz o header para frente */
      pointer-events: auto;
    }

    header h1 {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 0 0 25px rgba(9, 86, 252, 0.6);
      animation: pulse 1.5s infinite alternate;
      cursor: pointer;
      text-stroke: 0.5px rgba(255, 255, 255, 0.1);
      /* fallback suave em navegadores que suportam */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6), 0 0 45px rgba(9, 86, 252, 0.25);
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 25px rgba(9, 86, 252, 0.6), 0 0 50px rgba(255, 255, 255, 0.8);
      }

      to {
        text-shadow: 0 0 10px rgba(9, 86, 252, 0.4), 0 0 30px rgba(255, 255, 255, 0.5);
      }
    }

    header p {
      font-size: 1.5rem;
      color: #ffffff;
      opacity: 0.85;
    }

    main.player-container {
      margin: 20px 0;
      position: relative;
      /* posicionamento para z-index */
      z-index: 40;
      /* player à frente do fundo mas atrás do header */
    }

    main.player-container audio {
      width: 100%;
      max-width: 300px;
      position: relative;
      z-index: 60;
      /* controles de áudio sempre na frente */
    }

    main.vsl-container,
    main.vsl-container video {
      position: relative;
      z-index: 20;
      /* mais abaixo para não cobrir header/menu/audio */
    }

    nav.menu {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 50;
      /* menu na frente */
    }

    nav.menu a {
      color: #53c96d;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav.menu a:hover {
      color: #b029e6;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1 onclick="irParaLink()">GUIM MC</h1>
    <p>ENTÃO ESTRALA O SOM</p>
  </header>

  <main class="player-container">
    <audio controls autoplay loop preload="auto">
      <source src="musica/estrala-o-som.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </main>

  <nav class="menu">
    <a href="index.html">Home</a>
    <a href="sobre.html">Sobre</a>
    <a href="shows.html">Shows</a>
    <a href="#" id="contatoLink" data-phone="1697719053">Contato</a>
  </nav>

  <script>
    function irParaLink() {
      window.location.href = "https://www.instagram.com/guimmcoficial/";
    }

    // abre WhatsApp em nova aba ao clicar em "Contato" sem mostrar o número
    document.getElementById('contatoLink').addEventListener('click', function (e) {
      e.preventDefault();
      const phone = (this.dataset.phone || '').replace(/\D/g, '');
      if (!phone) return;
      const url = 'https://wa.me/' + phone;
      window.open(url, '_blank', 'noopener');
    });
  </script>
</body>

</html>
