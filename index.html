<style>
  .umbrella {
    position: absolute;
    top: -100px;
    width: 100px;
    height: 100px;
    background: url('umbrella.png') no-repeat center center;
    background-size: contain;
    animation: fallUmbrella 6s linear infinite, swayUmbrella 3s ease-in-out infinite, zoomUmbrella 6s ease-in-out infinite;
    cursor: pointer;
  }

  @keyframes fallUmbrella {
    to {
      transform: translateY(110vh);
    }
  }

  @keyframes swayUmbrella {

    0%,
    100% {
      transform: translateX(-15px);
    }

    50% {
      transform: translateX(15px);
    }
  }

  @keyframes zoomUmbrella {

    0%,
    100% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.2);
    }
  }
</style>

<script>
  // Adicionar guarda-chuva flutuante
  const umbrella = document.createElement('div');
  umbrella.classList.add('umbrella');
  umbrella.style.left = Math.random() * 100 + 'vw';
  umbrella.style.animationDelay = Math.random() * 3 + 's';
  umbrella.onclick = () => {
    window.location.href = "https://www.seulink.com";
  };
  document.body.appendChild(umbrella);
</script>
