<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUIM MC ‚Ä¢ ENT√ÉO ESTRALA O SOM</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: pointer;
    }

    .parallax {
      background-image: url("https://images.unsplash.com/photo-1520974735194-8f2f0a7a3f97");
      min-height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      position: absolute;
      inset: 0;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 6px;
      color: #d4af37;
      text-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      opacity: 0.85;
    }

    .chain {
      margin: 30px auto;
      width: 180px;
      height: 8px;
      background: linear-gradient(90deg, #b8860b, #ffd700, #b8860b);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      }

      to {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
      }
    }

    .audio-container {
      margin-top: 20px;
      text-align: center;
    }

    audio {
      width: 90%;
      max-width: 400px;
    }

    .raindrop {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background: url('raindrop.png') no-repeat center center;
      background-size: contain;
      animation: fall 5s linear infinite, sway 2s ease-in-out infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    @keyframes sway {

      0%,
      100% {
        transform: translateX(-10px);
      }

      50% {
        transform: translateX(10px);
      }
    }

    .monitor {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 100px;
      background: url('monitor.png') no-repeat center center;
      background-size: contain;
    }

    .monitor.left {
      left: 10%;
    }

    .monitor.right {
      right: 10%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.6rem;
      }
    }
  </style>
</head>

<body onclick="irParaLink()">

  <!-- üéµ M√öSICA DA SUA PASTA -->
  <audio id="musica" autoplay loop>
    <source src="musica/estrala-o-som.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <section class="parallax">
    <div class="overlay"></div>

    <div class="content">
      <div class="monitor left"></div>
      <h1>GUIM MC</h1>
      <div class="monitor right"></div>
      <div class="chain"></div>
      <p>ENT√ÉO ESTRALA O SOM</p>
      <p style="font-size: 0.8rem; opacity: 0.6;">clique para acessar</p>
    </div>
  </section>

  <div class="audio-container">
    <audio controls loop>
      <source src="musica/demais.mp3" type="audio/mpeg">
      Seu navegador n√£o suporta √°udio.
    </audio>
  </div>

  <script>
    function irParaLink() {
      window.location.href = "https://www.instagram.com/guimmcoficial/";
    }

    // Gerar gotas de chuva
    const body = document.body;
    for (let i = 0; i < 50; i++) {
      const raindrop = document.createElement('div');
      raindrop.classList.add('raindrop');
      raindrop.style.left = Math.random() * 100 + 'vw';
      raindrop.style.animationDelay = Math.random() * 5 + 's';
      raindrop.onclick = () => {
        window.location.href = "https://www.seulink.com";
      };
      body.appendChild(raindrop);
    }
  </script>

</body>

</html>
